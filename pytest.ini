[pytest]
# Pytest configuration for IMIP API tests

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=xml

# Test environment variables
testenv = 
    PYTHONPATH=.
    MONGODB_URI=mongodb://test:test123@localhost:27017/test_db?authSource=admin
    ENVIRONMENT=test
    
# Test markers
markers =
    asyncio: mark test as async
    unit: mark test as unit test
    integration: mark test as integration test
    admin: mark test as admin-related test
    auth: mark test as authentication-related test
    slow: mark test as slow running
    
# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage
#testpaths = tests
